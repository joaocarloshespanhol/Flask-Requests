<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar Produto</title>
</head>
<body>
    <form action="/store" method="POST, GET">
        <input
            type="text" 
            name="nome" 
            placeholder="Nome do produto"
            required>
            
        <input 
            type="number" 
            name="val"
            step="0.01"
            min="0"
            placeholder="Valor do Produto"
            required>
            
        <input 
            type="submit"
            value="Adicionar">
    </form>
</body>
</html>
